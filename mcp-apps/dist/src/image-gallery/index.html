<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MRKTCMD Image Gallery</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #e5e5e5;
      padding: 12px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 12px;
    }
    .image-card {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      transition: border-color 0.2s;
    }
    .image-card:hover { border-color: #f97316; }
    .image-card img {
      width: 100%;
      display: block;
      aspect-ratio: 1;
      object-fit: cover;
    }
    .image-card .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 8px;
      background: linear-gradient(transparent, rgba(0,0,0,0.85));
      display: flex;
      gap: 6px;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .image-card:hover .overlay { opacity: 1; }
    .btn {
      flex: 1;
      padding: 6px 10px;
      border: 1px solid #444;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      color: #e5e5e5;
      font-size: 12px;
      cursor: pointer;
      backdrop-filter: blur(4px);
      transition: background 0.15s;
    }
    .btn:hover { background: rgba(255,255,255,0.2); }
    .btn-primary { background: #f97316; border-color: #f97316; color: #fff; }
    .btn-primary:hover { background: #ea580c; }
    .meta {
      padding: 8px 10px;
      font-size: 11px;
      color: #888;
      font-family: 'SF Mono', Monaco, monospace;
    }
    .status {
      padding: 16px;
      text-align: center;
      color: #888;
    }
    .prompt-display {
      padding: 8px 12px;
      margin-bottom: 12px;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      font-size: 12px;
      color: #aaa;
      font-family: 'SF Mono', Monaco, monospace;
    }
    .prompt-display .label { color: #f97316; margin-right: 6px; }
    .prompt-display .provider { color: #22c55e; float: right; }
  </style>

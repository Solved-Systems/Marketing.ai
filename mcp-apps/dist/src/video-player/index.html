<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MRKTCMD Video Player</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #e5e5e5;
      padding: 12px;
    }
    .player-container {
      max-width: 640px;
      margin: 0 auto;
      border-radius: 8px;
      overflow: hidden;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
    }
    video {
      width: 100%;
      display: block;
      background: #000;
    }
    .progress-container {
      padding: 24px;
      text-align: center;
    }
    .progress-bar {
      width: 100%;
      height: 4px;
      background: #2a2a2a;
      border-radius: 2px;
      overflow: hidden;
      margin: 16px 0;
    }
    .progress-fill {
      height: 100%;
      background: #f97316;
      border-radius: 2px;
      transition: width 0.5s ease;
      width: 0%;
    }
    .status-text {
      font-size: 13px;
      color: #888;
      font-family: 'SF Mono', Monaco, monospace;
    }
    .status-text .highlight { color: #f97316; }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #333;
      border-top-color: #f97316;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 12px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .controls {
      padding: 10px 12px;
      display: flex;
      gap: 8px;
      border-top: 1px solid #2a2a2a;
    }
    .btn {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #444;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      color: #e5e5e5;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.15s;
      text-align: center;
    }
    .btn:hover { background: rgba(255,255,255,0.2); }
    .btn-primary { background: #f97316; border-color: #f97316; color: #fff; }
    .btn-primary:hover { background: #ea580c; }
    .meta {
      padding: 8px 12px;
      font-size: 11px;
      color: #666;
      font-family: 'SF Mono', Monaco, monospace;
      border-top: 1px solid #2a2a2a;
    }
    .waiting {
      padding: 32px;
      text-align: center;
      color: #666;
    }
  </style>
